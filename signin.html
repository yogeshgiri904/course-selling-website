<!DOCTYPE html>
<head>
    <title>Sign Up - Responsive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/signin.js"></script>
    <link rel="stylesheet" href="lib/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body> 
  
<div class="formbox1">
    <div class="formbox2">
        <div class="formbox3">
            <img src="img/logo.png" class="logo">
            <h2>Sign Up Now</h2>
            <p>Hey! Are you new here? Create an account now for free.</p>
            <p>Already have an account? <a href="signin.html">Sign in <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></p>
        </div>
        <div class="form" id="form">
            <form action="action.php">
            <input type="text" id="user" placeholder="Enter Username" onkeyup="validateUser()"><p class="p0" id="p0"></p>
            <input type="email" id="mail" placeholder="Enter Mail" onkeyup="validateMail()" ><p class="p3" id="p3"></p>
            <input type="tel" id="tel" maxlength="10" placeholder="Mobile No." >
            <input type="password" id="pass" placeholder="Enter Password" onkeyup="strPass()"><p class="p1" id="p1"></p>
            <input type="password" id="cpass" placeholder="Confirm Password" ><p class="p2" id="p2"></p>
            <input type="checkbox" value="check" required>
            <label for="check">I agree with Terms & Conditions.</label></br>
            <input type="checkbox" value="check" required>
            <label for="check">I want to receive updates on my email.</label>
            <input type="submit" value="Submit" >
            </form>
        </div>
        <div class="socialbox">
            <p>Sign up with</p>
            <div class="social">
                <a href="https://accounts.google.com/ServiceLogin"><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://www.twitter.com/login"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/login"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
